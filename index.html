<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="app.js" defer></script>
    <title>Lista de Presentes</title>
</head>

<body>
    <div class="header">
        <h1>lista de presentes</h1>
        <p>Escolha o melhor presente para os noivos, e façam eles ainda mais felizes nessa nova jornada.</p>
    </div>
    <!-- Lista com os presentes -->
    <div class=" container" id="lista-de-presentes">
    </div>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span id="closeModal" class="close">&times;</span>
            <h2>Escolha uma forma de pagamento</h2>
            <button class="option" id="pixOption">Pix</button>
            <button class="option" id="cardOption">Cartão de Crédito</button>
        </div>
    </div>
</body>

</html>
